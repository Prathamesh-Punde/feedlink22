<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Donations - FeedLink</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo" class="logo"></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="Donate.html">Donate</a></li>
            <li class="nav-item"><a class="nav-link" href="locateadonee.html">Locate</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><span class="nav-link text-primary">My Donations</span></li>
        </ul>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>üìã My Donation History</h2>
                    <a href="locateadonee.html" class="btn btn-primary">+ New Donation</a>
                </div>
            </div>
        </div>

        <!-- Donation Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm text-center">
                    <div class="card-body">
                        <h3 class="text-primary" id="userTotalDonations">0</h3>
                        <p class="mb-0">Total Donations</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm text-center">
                    <div class="card-body">
                        <h3 class="text-success" id="userCompletedDonations">0</h3>
                        <p class="mb-0">Completed</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm text-center">
                    <div class="card-body">
                        <h3 class="text-warning" id="userPendingDonations">0</h3>
                        <p class="mb-0">Pending</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm text-center">
                    <div class="card-body">
                        <h3 class="text-info" id="userPeopleHelped">0</h3>
                        <p class="mb-0">People Helped</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Donations List -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div id="donationsContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <p class="mt-3">Loading your donations...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Donation Status</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="statusForm">
                        <input type="hidden" id="donationId">
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control" id="donationStatus" required>
                                <option value="pending">üìã Pending</option>
                                <option value="in-progress">üöö In Progress</option>
                                <option value="completed">‚úÖ Completed</option>
                                <option value="cancelled">‚ùå Cancelled</option>
                            </select>
                        </div>
                        <div id="completionFields" style="display: none;">
                            <div class="form-group">
                                <label>Rating (1-5)</label>
                                <select class="form-control" id="donationRating">
                                    <option value="">Select rating</option>
                                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
                                    <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
                                    <option value="2">‚≠ê‚≠ê Poor</option>
                                    <option value="1">‚≠ê Very Poor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Feedback</label>
                                <textarea class="form-control" id="donationFeedback" rows="3" placeholder="Share your experience..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateDonationStatus()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load user's donations
        async function loadUserDonations() {
            try {
                const response = await fetch('/api/donations/my-donations', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayDonations(data.donations);
                    updateUserStats(data.donations);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading donations:', error);
                document.getElementById('donationsContainer').innerHTML = `
                    <div class="text-center py-5">
                        <h5 class="text-muted">‚ùå Error loading donations</h5>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadUserDonations()">Retry</button>
                    </div>
                `;
            }
        }

        function displayDonations(donations) {
            const container = document.getElementById('donationsContainer');
            
            if (donations.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <h5 class="text-muted">üì≠ No donations yet</h5>
                        <p>Start making a difference by donating to nearby donees!</p>
                        <a href="locateadonee.html" class="btn btn-primary">Find Donees</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = donations.map(donation => `
                <div class="card mb-3 donation-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h6 class="card-title">${donation.donee.name}</h6>
                                <p class="mb-1"><strong>üìû Contact:</strong> ${donation.donee.contact}</p>
                                <p class="mb-1"><strong>üìç Address:</strong> ${donation.donee.address || 'Not provided'}</p>
                                <p class="mb-1"><strong>üçΩÔ∏è Food Type:</strong> ${donation.foodType}</p>
                                <p class="mb-1"><strong>üë• Estimated People:</strong> ${donation.estimatedPeople}</p>
                                <p class="mb-0"><strong>üìÖ Created:</strong> ${new Date(donation.createdAt).toLocaleDateString()}</p>
                                ${donation.rating ? `<p class="mb-0"><strong>‚≠ê Rating:</strong> ${donation.rating}/5</p>` : ''}
                            </div>
                            <div class="col-md-4 text-right">
                                <span class="badge badge-${getStatusColor(donation.status)} mb-2">${getStatusIcon(donation.status)} ${donation.status.toUpperCase()}</span>
                                <br>
                                ${donation.status !== 'cancelled' ? `
                                <button class="btn btn-sm btn-outline-primary" onclick="openStatusModal('${donation._id}', '${donation.status}')">
                                    Update Status
                                </button>
                                ` : ''}
                            </div>
                        </div>
                        ${donation.feedback ? `
                        <div class="mt-3 p-3 bg-light rounded">
                            <small><strong>üí≠ Your Feedback:</strong> ${donation.feedback}</small>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateUserStats(donations) {
            const total = donations.length;
            const completed = donations.filter(d => d.status === 'completed').length;
            const pending = donations.filter(d => d.status === 'pending').length;
            const peopleHelped = donations
                .filter(d => d.status === 'completed')
                .reduce((sum, d) => sum + d.estimatedPeople, 0);

            document.getElementById('userTotalDonations').textContent = total;
            document.getElementById('userCompletedDonations').textContent = completed;
            document.getElementById('userPendingDonations').textContent = pending;
            document.getElementById('userPeopleHelped').textContent = peopleHelped;
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'warning',
                'in-progress': 'info',
                'completed': 'success',
                'cancelled': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function getStatusIcon(status) {
            const icons = {
                'pending': 'üìã',
                'in-progress': 'üöö',
                'completed': '‚úÖ',
                'cancelled': '‚ùå'
            };
            return icons[status] || 'üìã';
        }

        function openStatusModal(donationId, currentStatus) {
            document.getElementById('donationId').value = donationId;
            document.getElementById('donationStatus').value = currentStatus;
            
            // Show/hide completion fields
            toggleCompletionFields();
            
            $('#statusModal').modal('show');
        }

        function toggleCompletionFields() {
            const status = document.getElementById('donationStatus').value;
            const completionFields = document.getElementById('completionFields');
            completionFields.style.display = status === 'completed' ? 'block' : 'none';
        }

        async function updateDonationStatus() {
            try {
                const donationId = document.getElementById('donationId').value;
                const status = document.getElementById('donationStatus').value;
                const rating = document.getElementById('donationRating').value;
                const feedback = document.getElementById('donationFeedback').value;

                const response = await fetch(`/api/donations/${donationId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        status,
                        rating: rating ? parseInt(rating) : null,
                        feedback
                    })
                });

                const data = await response.json();

                if (data.success) {
                    $('#statusModal').modal('hide');
                    loadUserDonations(); // Refresh the list
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error updating donation status:', error);
                alert('Failed to update donation status: ' + error.message);
            }
        }

        // Event listeners
        document.getElementById('donationStatus').addEventListener('change', toggleCompletionFields);
        document.addEventListener('DOMContentLoaded', loadUserDonations);
    </script>

    <style>
        .donation-card {
            transition: transform 0.2s ease;
            border-left: 4px solid #007bff;
        }
        .donation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
