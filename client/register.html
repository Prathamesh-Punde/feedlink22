<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - FeedLink</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec, #a6c1de);
      min-height: 100vh;
      padding-top: 80px;
    }

    .register-container {
      position: relative;
      overflow: hidden;
      width: 450px;
      max-width: 100%;
      border-radius: 16px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in-out;
      background-color: #fff;
      color: #000;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
    }

    .register-container:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #c3d9f0 0%, #8ebbdb 100%);
      opacity: 0.08;
      z-index: -1;
      border-radius: 16px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 32px;
      font-weight: 700;
      color: #187bff;
      letter-spacing: 1px;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      padding: 30px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #187bff, #145b9c);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(24,123,255,0.08);
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #145b9c, #187bff);
    }

    .form-group a {
      color: #007BFF;
      text-decoration: none;
    }

    .form-group a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .logo {
      max-width: 100px;
      max-height: 100px;
    }
    
    .navbar {
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec, #a6c1de);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .navbar-nav .nav-item {
      margin-left: 18px;
    }
    
    .register-container {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo" class="logo"></a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="Donate.html">Donate</a></li>
      <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      <li class="nav-item"><a class="nav-link text-danger" href="admin.html">Admin</a></li>
    </ul>
  </header>
  
  <div class="container d-flex justify-content-center">
    <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm" class="register-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="off" />
      </div>
      <div class="form-group">
        <input type="submit" value="Register" />
      </div>
      <div class="form-group">
        <p align="center">Already have an account? <a href="/login.html">Login</a></p>
      </div>
    </form>
  </div>



  <script>
document.querySelector("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.querySelector("#username").value.trim();
  const email = document.querySelector("#email").value.trim();
  const password = document.querySelector("#password").value.trim();

  if (!name || !email || !password) {
    alert("⚠️ All fields are required");
    return;
  }

  try {
    const res = await fetch("/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      alert("✅ Registration successful!");
      window.location.href = "/login.html";
    } else {
      alert(`❌ Registration failed: ${data.message || "Unknown error"}`);
    }
  } catch (err) {
    console.error(err);
    alert("❌ Could not reach server. Check console for details.");
  }
});
</script>

</body>

</html>
